syntax = "proto3";  //指定版本，必须要写（proto3、proto2）  
package wtproto;
//protoc --gofast_out=. *.proto

message CSUserReg{
	string accountid = 1;  //账号
    string passwd = 2;     //密码
}

message SCUserReg{
    int32 errid = 1;
	string accountid = 2;  //账号
    string passwd = 3;     //密码
    string token = 4;      //服务器生成的token
}




